apiVersion: v1
kind: ConfigMap
metadata:
  name: config-ping-defaults
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
  annotations:
    knative.dev/example-checksum: "f8e5a744"
data:
  _example: |
    ################################
    #                              #
    #    EXAMPLE CONFIGURATION     #
    #                              #
    ################################

    # This block is not actually functional configuration,
    # but serves to illustrate the available configuration
    # options and document them in a way that is accessible
    # to users that `kubectl edit` this config map.
    #
    # These sample configuration options may be copied out of
    # this example block and unindented to be in the data block
    # to actually change the configuration.

    # Max number of bytes allowed to be sent for message excluding any
    # base64 decoding. Default is no limit set for data
    dataMaxSize: -1

    # The defaultTimeZone is only used if the pingsource CR timezone is not specified.
    # If neither are specified it then defaults to the system time zone.
    # About time zones: https://www.iana.org/time-zones List of valid
    # Timezone values: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones'
    # Timezone is used when intrepreting pingsource schedules.
    defaultTimeZone: "UTC"  # example change to UTC